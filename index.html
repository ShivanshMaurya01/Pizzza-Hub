<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UrbanSlice Ultimate</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI, Arial, sans-serif;
}

body{
background:#0f0f0f;
color:white;
overflow-x:hidden;
}

/* GLOBAL */
.hidden{display:none;}
button{
cursor:pointer;
border:none;
padding:10px 15px;
border-radius:6px;
font-weight:bold;
}

/* AUTH PAGES */
.auth-container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#111,#1c1c1c);
}

.auth-box{
background:#1a1a1a;
padding:40px;
width:350px;
border-radius:10px;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

.auth-box h2{
text-align:center;
margin-bottom:20px;
color:#ffcc00;
}

.auth-box input{
width:100%;
padding:10px;
margin-bottom:15px;
background:#111;
border:1px solid #333;
color:white;
}

.auth-box button{
width:100%;
background:#ffcc00;
color:black;
}

.auth-box p{
margin-top:15px;
text-align:center;
font-size:14px;
cursor:pointer;
color:#aaa;
}

/* NAVBAR */
nav{
background:#111;
padding:15px 8%;
display:flex;
justify-content:space-between;
align-items:center;
position:fixed;
width:100%;
z-index:1000;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

nav h1{
color:#ffcc00;
}

nav ul{
list-style:none;
display:flex;
gap:20px;
}

nav ul li{
cursor:pointer;
color:#ccc;
}

nav ul li:hover{
color:#ffcc00;
}

/* MAIN APP */
#app{
padding-top:80px;
}

/* HERO */
.hero{
height:70vh;
background:url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.hero-box{
background:rgba(0,0,0,0.7);
padding:40px;
border-radius:10px;
}

.hero-box h2{
font-size:40px;
margin-bottom:15px;
}

/* MENU */
section{
padding:60px 8%;
}

.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:#1a1a1a;
border-radius:10px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
transition:0.3s;
display:flex;
flex-direction:column;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
flex:1;
display:flex;
flex-direction:column;
}

.card-content h3{
color:#ffcc00;
margin-bottom:10px;
}

.price{
margin-top:auto;
font-weight:bold;
}

.card button{
margin-top:10px;
background:#ffcc00;
color:black;
}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#1a1a1a;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}

.cart-panel.active{
right:0;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

/* PAYMENT SCREEN */
#paymentScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* ORDER TRACKING */
#trackingScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* ADMIN DASHBOARD */
#adminDashboard{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#0f0f0f;
color:white;
overflow:auto;
padding:40px;
}

.admin-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-bottom:30px;
}

.stat-box{
background:#1a1a1a;
padding:20px;
border-radius:8px;
text-align:center;
}

table{
width:100%;
border-collapse:collapse;
background:#1a1a1a;
}

table th, table td{
padding:10px;
border:1px solid #333;
text-align:center;
}

canvas{
background:#1a1a1a;
margin-top:30px;
}
</style>
</head>
<body>
