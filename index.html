<!DOCTYPE html>
<html>
<head>
<title>Pizza Palace</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff5e6;
    transition: 0.3s;
    scroll-behavior: smooth;
}

header {
    background: #ff6600;
    color: white;
    padding: 15px;
    text-align: center;
}

#datetime {
    font-size: 14px;
}

button {
    background: #ff6600;
    color: white;
    border: none;
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #e65c00;
}

.menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.pizza {
    background: white;
    padding: 15px;
    width: 220px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 10px gray;
    transition: 0.3s;
}

.pizza:hover {
    transform: scale(1.05);
}

.cart {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
}

input {
    padding: 8px;
    margin: 5px;
}

#bill, #history {
    margin-top: 15px;
    padding: 10px;
    background: #f2f2f2;
    border-radius: 10px;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
}

.dark {
    background: #1e1e1e;
    color: white;
}

.dark .pizza,
.dark .cart {
    background: #333;
}
</style>
</head>

<body>

<header>
<h1>üçï Pizza Palace</h1>
<div id="datetime"></div>
<button onclick="toggleDark()">üåô Dark Mode</button>
</header>

<section class="menu">

<div class="pizza">
<h2>Margherita</h2>
<p>‚Çπ199</p>
<button onclick="addToCart('Margherita',199)">Add</button>
</div>

<div class="pizza">
<h2>Farmhouse</h2>
<p>‚Çπ299</p>
<button onclick="addToCart('Farmhouse',299)">Add</button>
</div>

<div class="pizza">
<h2>Peppy Paneer</h2>
<p>‚Çπ249</p>
<button onclick="addToCart('Peppy Paneer',249)">Add</button>
</div>

</section>

<section class="cart">
<h2>üõí Cart</h2>
<div id="cartItems"></div>
<h3>Subtotal: ‚Çπ<span id="subtotal">0</span></h3>
<h3>GST (5%): ‚Çπ<span id="gst">0</span></h3>
<h3>Total: ‚Çπ<span id="total">0</span></h3>

<h3>Customer Details</h3>
<input type="text" id="customerName" placeholder="Enter Name">
<input type="text" id="customerAddress" placeholder="Enter Address">

<br>
<button onclick="placeOrder()">Place Order</button>
<button onclick="clearCart()">Clear Cart</button>

<div id="bill"></div>

<h3>Order History</h3>
<div id="history"></div>
</section>

<footer>
<p>¬© 2026 Pizza Palace | O-Level Project</p>
</footer>

<script>
let cart = [];
let orderCount = 1;

function updateDateTime() {
    let now = new Date();
    document.getElementById("datetime").innerText =
        now.toLocaleString();
}
setInterval(updateDateTime, 1000);

function addToCart(name, price) {
    let item = cart.find(p => p.name === name);
    if (item) {
        item.quantity++;
    } else {
        cart.push({ name, price, quantity: 1 });
    }
    updateCart();
}

function updateCart() {
    let cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let subtotal = 0;

    cart.forEach((item, index) => {
        subtotal += item.price * item.quantity;

        cartItems.innerHTML += `
        <div>
            ${item.name} - ‚Çπ${item.price} x ${item.quantity}
            <button onclick="increase(${index})">+</button>
            <button onclick="decrease(${index})">-</button>
            <button onclick="removeItem(${index})">Remove</button>
        </div>
        `;
    });

    let gst = subtotal * 0.05;
    let total = subtotal + gst;

    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    document.getElementById("gst").innerText = gst.toFixed(2);
    document.getElementById("total").innerText = total.toFixed(2);
}

function increase(index) {
    cart[index].quantity++;
    updateCart();
}

function decrease(index) {
    if (cart[index].quantity > 1) {
        cart[index].quantity--;
    }
    updateCart();
}

function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
}

function clearCart() {
    cart = [];
    updateCart();
}

function placeOrder() {
    let name = document.getElementById("customerName").value.trim();
    let address = document.getElementById("customerAddress").value.trim();

    if (name.length < 3) {
        alert("Name must be at least 3 characters.");
        return;
    }

    if (address.length < 5) {
        alert("Enter valid address.");
        return;
    }

    if (cart.length === 0) {
        alert("Cart is empty.");
        return;
    }

    generateBill(name, address);
    cart = [];
    updateCart();
}

function generateBill(name, address) {
    let orderId = "ORD" + orderCount++;
    let subtotal = 0;
    let bill = `<h3>üßæ Bill - ${orderId}</h3>`;
    bill += `<p>Name: ${name}</p>`;
    bill += `<p>Address: ${address}</p><hr>`;

    cart.forEach(item => {
        subtotal += item.price * item.quantity;
        bill += `<p>${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}</p>`;
    });

    let gst = subtotal * 0.05;
    let total = subtotal + gst;

    bill += `<hr>`;
    bill += `<p>Subtotal: ‚Çπ${subtotal.toFixed(2)}</p>`;
    bill += `<p>GST (5%): ‚Çπ${gst.toFixed(2)}</p>`;
    bill += `<h4>Total: ‚Çπ${total.toFixed(2)}</h4>`;
    bill += `<p>Thank you for ordering! üçï</p>`;

    document.getElementById("bill").innerHTML = bill;

    document.getElementById("history").innerHTML +=
        `<p>${orderId} - ‚Çπ${total.toFixed(2)}</p>`;
}

function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
