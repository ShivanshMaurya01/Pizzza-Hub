<!DOCTYPE html>
<html>
<head>
<title>UrbanSlice Elite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#111;
color:white;
}

header{
background:#000;
padding:15px 50px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
border-bottom:2px solid #d4af37;
}

.logo{
color:#d4af37;
font-size:24px;
font-weight:bold;
}

nav a{
color:white;
margin-left:25px;
text-decoration:none;
cursor:pointer;
font-size:15px;
}

nav a:hover{
color:#d4af37;
}

.hero{
background:url('https://images.unsplash.com/photo-1601924582975-7e3f2b1c9d6f') center/cover;
height:80vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:50px;
margin:0;
}

.hero p{
font-size:18px;
margin-top:10px;
}

.section{
padding:80px 10%;
}

.section h2{
text-align:center;
color:#d4af37;
margin-bottom:50px;
font-size:30px;
}

.categories{
text-align:center;
margin-bottom:30px;
}

.categories button{
margin:5px;
padding:10px 18px;
border:none;
background:#222;
color:white;
cursor:pointer;
border-radius:20px;
}

.categories button.active{
background:#d4af37;
color:black;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:#1c1c1c;
border-radius:15px;
overflow:hidden;
transition:0.3s;
box-shadow:0 5px 20px rgba(0,0,0,0.6);
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.card h3{
margin:0;
}

.card p{
font-size:14px;
color:#ccc;
margin:10px 0;
}

.price{
color:#d4af37;
font-weight:bold;
margin-bottom:10px;
}

button.add{
background:#d4af37;
color:black;
border:none;
padding:8px 15px;
border-radius:5px;
cursor:pointer;
}

.cart{
position:fixed;
right:0;
top:0;
width:320px;
height:100%;
background:#000;
padding:20px;
overflow:auto;
border-left:2px solid #d4af37;
}

.cart h3{
color:#d4af37;
}

.cart-item{
border-bottom:1px solid #333;
padding:8px 0;
}

footer{
background:#000;
text-align:center;
padding:30px;
border-top:2px solid #d4af37;
}

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}

.modal-content{
background:#1c1c1c;
padding:30px;
border-radius:10px;
width:90%;
max-width:400px;
}

.modal-content input, .modal-content select{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:5px;
}

</style>
</head>
<body>

<header>
<div class="logo">UrbanSlice Elite</div>
<nav>
<a onclick="scrollToMenu()">Menu</a>
<a onclick="openAdmin()">Admin</a>
</nav>
</header>

<div class="hero">
<h1>Luxury Pizza Experience</h1>
<p>Crafted with Passion. Delivered with Excellence.</p>
</div>

<div class="section" id="menu">
<h2>Our Special Menu</h2>

<div class="categories">
<button class="active" onclick="filterItems('All',this)">All</button>
<button onclick="filterItems('Veg',this)">Veg</button>
<button onclick="filterItems('NonVeg',this)">Non-Veg</button>
<button onclick="filterItems('Drink',this)">Drinks</button>
</div>

<div class="grid" id="menuGrid"></div>
</div>

<div class="cart">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<h4>Total: ₹<span id="total">0</span></h4>
<button class="add" onclick="openCheckout()">Checkout</button>
</div>

<div class="modal" id="checkoutModal">
<div class="modal-content">
<h3>Delivery Details</h3>
<input type="text" placeholder="Full Name">
<input type="text" placeholder="Address">
<select>
<option>Cash on Delivery</option>
<option>UPI</option>
<option>Card</option>
</select>
<button class="add" onclick="placeOrder()">Place Order</button>
</div>
</div>

<footer>
© 2026 UrbanSlice Elite | Premium Restaurant Website
</footer>

<script>

const items=[
{name:"Margherita",price:399,type:"Veg",desc:"Classic cheese & tomato delight.",img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
{name:"Paneer Tikka",price:549,type:"Veg",desc:"Indian spicy paneer fusion pizza.",img:"https://images.unsplash.com/photo-1548365328-9f547fb0953d"},
{name:"Pepperoni",price:599,type:"NonVeg",desc:"Loaded with premium pepperoni slices.",img:"https://images.unsplash.com/photo-1542281286-9e0a16bb7366"},
{name:"BBQ Chicken",price:649,type:"NonVeg",desc:"Smoky grilled chicken topping.",img:"https://images.unsplash.com/photo-1603079848235-6a6e99f6f30d"},
{name:"Veggie Paradise",price:459,type:"Veg",desc:"Fresh farm vegetables & olives.",img:"https://images.unsplash.com/photo-1593560708920-61dd98c46a4e"},
{name:"Cold Coffee",price:149,type:"Drink",desc:"Creamy iced coffee refreshment.",img:"https://images.unsplash.com/photo-1461023058943-07fcbe16d735"},
{name:"Fresh Lime Soda",price:89,type:"Drink",desc:"Sparkling lemon soda drink.",img:"https://images.unsplash.com/photo-1551024506-0bccd828d307"}
];

let cart=[];
let currentFilter="All";

function render(){
let grid=document.getElementById("menuGrid");
grid.innerHTML="";
items.forEach((item,index)=>{
if(currentFilter==="All"||item.type===currentFilter){
grid.innerHTML+=`
<div class="card">
<img src="${item.img}">
<div class="card-content">
<h3>${item.name}</h3>
<p>${item.desc}</p>
<div class="price">₹${item.price}</div>
<button class="add" onclick="addToCart(${index})">Add to Cart</button>
</div>
</div>`;
}
});
}

function filterItems(type,btn){
currentFilter=type;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function addToCart(index){
cart.push(items[index]);
updateCart();
}

function updateCart(){
let total=0;
let html="";
cart.forEach(item=>{
total+=item.price;
html+=`<div class="cart-item">${item.name} - ₹${item.price}</div>`;
});
document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
}

function openCheckout(){
document.getElementById("checkoutModal").style.display="flex";
}

function placeOrder(){
alert("Order Placed Successfully!");
cart=[];
updateCart();
document.getElementById("checkoutModal").style.display="none";
}

function scrollToMenu(){
document.getElementById("menu").scrollIntoView({behavior:"smooth"});
}

function openAdmin(){
let pass=prompt("Enter Admin Password:");
if(pass==="shivansh@123"){
alert("Welcome Admin");
}else{
alert("Access Denied");
}
}

render();

</script>

</body>
</html>
